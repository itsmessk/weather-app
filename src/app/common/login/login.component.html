<div class="login-container">
  <h2>வானிலை 24x7 Login</h2>
  <form (submit)="login()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input 
        type="text" 
        id="username"
        class="form-control" 
        [(ngModel)]="username" 
        name="username"
        placeholder="Enter username" 
        required 
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input 
        type="password" 
        id="password"
        class="form-control" 
        [(ngModel)]="password" 
        name="password"
        placeholder="Enter password" 
        required 
      />
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mb-3">
      {{ errorMessage }}
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <div class="text-center mt-3">
      <small class="text-secondary">Default credentials: admin/admin</small>
    </div>
  </form>
</div>
