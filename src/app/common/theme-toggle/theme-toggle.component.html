<div class="theme-toggle-wrapper" [class.dark-active]="isDarkMode$ | async">
  <button class="theme-toggle-btn" (click)="toggleTheme()" [attr.aria-label]="(isDarkMode$ | async) ? 'Switch to light mode' : 'Switch to dark mode'">
    <div class="toggle-track">
      <div class="toggle-icons">
        <span class="toggle-icon sun" [class.active]="!(isDarkMode$ | async)">
          <i class="bi bi-sun-fill"></i>
        </span>
        <span class="toggle-icon moon" [class.active]="isDarkMode$ | async">
          <i class="bi bi-moon-stars-fill"></i>
        </span>
      </div>
      <div class="toggle-thumb"></div>
    </div>
    <span class="toggle-sr-text visually-hidden">
      {{ (isDarkMode$ | async) ? 'Currently in dark mode, click to switch to light mode' : 'Currently in light mode, click to switch to dark mode' }}
    </span>
  </button>
</div>
