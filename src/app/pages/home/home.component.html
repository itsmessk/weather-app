<div class="home-container" [ngClass]="{'dark-theme': isDarkMode}">
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <div class="logo">
            <h1><i class="bi bi-cloud-sun"></i> Weather App</h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="search-box">
            <form (ngSubmit)="search()">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search city..." 
                       [(ngModel)]="searchQuery" name="searchQuery">
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="header-actions">
            <button class="btn btn-outline-secondary" (click)="toggleDarkMode()">
              <i class="bi" [ngClass]="isDarkMode ? 'bi-sun' : 'bi-moon'"></i>
              {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
            </button>
            <a routerLink="/settings" class="btn btn-outline-primary ms-2">
              <i class="bi bi-gear"></i> Settings
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="row">
        <!-- Weather Dashboard -->
        <div class="col-lg-8 mb-4">
          <app-weather-dashboard></app-weather-dashboard>
        </div>
        
        <!-- Weather News -->
        <div class="col-lg-4 mb-4">
          <app-weather-news></app-weather-news>
        </div>
      </div>
      
      <!-- Quick Links -->
      <div class="row mt-3">
        <div class="col-12">
          <div class="quick-links-card">
            <h3>Quick Links</h3>
            <div class="quick-links">
              <a routerLink="/city-weather" class="quick-link">
                <i class="bi bi-geo-alt"></i>
                <span>City Weather</span>
              </a>
              <a routerLink="/settings" class="quick-link">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
              </a>
              <a routerLink="/contact" class="quick-link">
                <i class="bi bi-envelope"></i>
                <span>Contact</span>
              </a>
              <a href="https://www.weatherapi.com/" target="_blank" class="quick-link">
                <i class="bi bi-info-circle"></i>
                <span>API Info</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2025 Weather App. All rights reserved.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>Powered by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a></p>
        </div>
      </div>
    </div>
  </footer>
</div>
